<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Brainrots</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8c52ff, #06edf6);
      color: white;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      margin: 15px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    h2 {
      margin-top: 0;
    }
    button {
      background: #ff3131;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff914d;
    }
  </style>
</head>
<body>
  <header>🧠 Tienda Brainrots 🎮</header>

  <div class="container">
    <div class="card">
      <h2>Hotpotsitos</h2>
      <p>Precio: 100 Robux</p>
      <button onclick="alert('Inicia sesión para comprar')">Comprar</button>
    </div>

    <div class="card">
      <h2>La grande combinación</h2>
      <p>Precio: 150 Robux</p>
      <button onclick="alert('Inicia sesión para comprar')">Comprar</button>
    </div>

    <div class="card">
      <h2>Favorita bicicleta</h2>
      <p>Precio: 200 Robux</p>
      <button onclick="alert('Inicia sesión para comprar')">Comprar</button>
    </div>
  </div>
</body>
</html>
